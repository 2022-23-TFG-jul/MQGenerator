<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="shortcut icon" href="#" />
	<meta charset="UTF-8">
	<title>Inicio Sesión</title>
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
	<link rel="stylesheet" href="/static/css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>  

<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-12 main-section">
            <div class="modal-content">
                <div class="col-sm-12 user-img">
                    <img src="static/img/user.png" th:src="@{static/img/user.png}" alt="Foto de perfil de la web" class="user-img"/>
                </div>
                <form action="#" method="post" class="formulario" id="formulario">
                    <h1>Inicia Sesión</h1>
                <div class="contenedor">
                    <div class="input-contenedor form-group" id="grupo__usuario">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="usuario" name="usuario" placeholder="Usuario" class="formulario__input" required>
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                    <div class="input-contenedor form-group" id="grupo__password">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Contraseña" class="formulario__input" required>
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                    <input type="submit" name="Entrar" value="Entrar" class="btn btn-dark btn-lg">
                        <p>¿No tienes una cuenta? <a class="link" href='/'> Registrate </a></p>
                </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
