<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="shortcut icon" href="#" />
    <meta charset="UTF-8">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/static/css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="modal-dialog text-center">
    <div class="col-sm-12 main-section">
        <div class="modal-content">
            <div class="col-sm-12 user-img">
                <img src="static/img/user.png" th:src="@{static/img/user.png}" alt="Foto de perfil de la web" class="user-img"/>
            </div>
            <div id="liveAlertPlaceholder"></div>
            <form action="#" method="post" class="formulario" id="formulario">
            <h1>Registrate</h1>
                <div class="contenedor">
                    <div class="input-contenedor formulario__grupo" id="grupo__nombre">
                        <div class="formulario__grupo-input">
                            <i class="fa-solid fa-file-signature"></i>
                            <input type="text" id="nombre" name="nombre" placeholder="name" class="formulario__input" required>
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </div>
                    </div>
                    <div class="input-contenedor form-group" id="grupo__apellidos">
                        <div class="formulario__grupo-input">
                            <i class="fa-solid fa-signature"></i>
                            <input type="text" id="apellidos" name="apellidos" placeholder="surname" class="formulario__input" required>
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </div>
                    </div>
                    <div class="form-group input-contenedor" id="grupo__usuario">
                        <div class="formulario__grupo-input">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="usuario" name="usuario" placeholder="user" class="formulario__input" required>
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </div>
                    </div>
                    <div class="form-group input-contenedor" id="grupo__password">
                        <div class="formulario__grupo-input">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="password" class="formulario__input" required>
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </div>
                    </div>
                    <div class="formulario__grupo formulario__grupo-btn-enviar">
                        <input type="submit" name="Registrar" value="Registrar" class="btn btn-dark btn-lg formulario__btn">
                        <p>Â¿Ya tienes una cuenta?<a class="link" href="loginvista"> Iniciar Sesion</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
